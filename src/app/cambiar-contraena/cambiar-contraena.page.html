<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="contenedor-padre" class="ion-padding">
    <h2 size="large" id="titulo">cambiar contraseña</h2>
    
    <ion-list>

      {{cedula}}

    <ion-item>
      <ion-input label="Nueva contraseña" label-placement="floating" type="text"  fill="solid" [(ngModel)]="contra1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Confirma tu nueva contraseña" label-placement="floating" fill="solid"  type="text" [(ngModel)]="contra2"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button type="submit" class="ion-padding" expand="full" (click)="verificarContrasena()" >Actualizar</ion-button>
