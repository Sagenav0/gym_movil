          {{cedula}}

          <ion-input label="Confirma tu nuevo correo" label-placement="floating" fill="solid"  type="text" [(ngModel)]="correo2"></ion-input>
        </ion-item>

      </ion-list>

      <ion-button type="submit" class="ion-padding" expand="full" (click)="verificarCorreo()" >Actualizar</ion-button>
